<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Snow Adventure website component</title>
    </head>

    <body>
        <div class="card">
            <div class="card-top">
                <img class="card-img-house" src="images/house.jpeg" alt="cottage in montains with snow on its roof">
                <img class="card-img-heart" src="images/lnr-heart.svg" alt="heart icon">
            </div>
            <div class="card-content">
                <h2 class="card-title">Snow Adventure</h2>
                <div class="card-body">
                    <p>When winter is around the corner, it is time to plan your snow adventures, at least one, unique and fascinating.</p>
                    <p>Want to explore mountains or enjoy skiing or just to spend some days in a winter cottage?</p> 
                    <p>We have options for any taste!</p>
                </div>
                <a class="card-btn" href="#">Get Started</a>
            </div>
        </div>
    </body>
</html>
